<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Users</title>
</head>
<body>
    <h1>Search Users</h1>
    <form method="POST" action="{{ url_for('search_users') }}">
        <input type="text" name="search_query" placeholder="Search users" value="{{ search_query }}">
        <button type="submit">Search</button>
    </form>

    {% if users %}
        <h2>Search Results:</h2>
        <ul>
            {% for user in users %}
                <li>
                    {{ user.username }} - {{ user.email }}
                    <form action="{{ url_for('send_friend_request', receiver_id=user.id) }}" method="POST" style="display:inline;">
                        <button type="submit">Send Friend Request</button>
                    </form>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No users found.</p>
    {% endif %}
</body>
</html>
