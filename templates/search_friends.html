<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Friends</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Search Friends</h1>
        <form method="post" action="{{ url_for('search_friends') }}">
            <input type="text" name="search_query" value="{{ search_query }}" placeholder="Search by username or unique ID">
            <button type="submit">Search</button>
        </form>
        {% if users %}
            <ul>
                {% for user in users %}
                <li>
                    <div>
                        <p>Username: {{ user.username }}</p>
                        <p>Unique ID: {{ user.unique_id }}</p>
                        <!-- Button to send a friend request -->
                        <form method="post" action="{{ url_for('send_friend_request', receiver_id=user.id) }}">
                            <button type="submit">Send Friend Request</button>
                        </form>
                    </div>
                </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No users found.</p>
        {% endif %}
        <a href="{{ url_for('user_dashboard') }}">Back to Dashboard</a>
    </div>
</body>
</html>
